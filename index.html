<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="rockPaper.css">
    <script src="rockPaper.js" defer></script>
    
</head>

<body>
    <div class="main">
        <h1 class="heading">Let's Play Rock Paper Scissors</h1>
        <div class="select">
            <div class="box1 box">
                Rock
            </div>
            <div class="box2 box">
                Paper
            </div>
            <div class="box3 box">
                Scissors
            </div>
        </div>
        <div class="com">
            enter
        </div>
        <div class="display">
            you win
        </div>

        <div class="box4">
            <div class="won result">
                won = 0
            </div>
            <div class="loss result">
                loss = 0
            </div>
            <div class="reset">
                Reset
            </div>

        </div>
    </div>
</body>

</html>
